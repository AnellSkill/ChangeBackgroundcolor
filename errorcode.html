    <script>
  function changeBackground() {
    if (!darkMode) {
      changeBodyBackground.style.background = "#230037";
      changeBodyBackground.style.color = "#FFF";
      divone.style.backgroundColor = "#FFFB00";
      divtwo.style.backgroundColor = "#2D0046";
      button.innerHTML = "Light Mode";
      button.style.background = "#767676";
      button.style.color = "#000";
      button.style.borderColor = "#FFFB00";
      darkMode = true;
    } else {
      changeBodyBackground.style.background = "#FFFFFF";
      changeBodyBackground.style.color = "#2D0046";
      divone.style.backgroundColor = "#2D0046";
      divtwo.style.backgroundColor = "#FFFFFF";
      button.innerHTML = "Dark Mode";
      button.style.background = "#000";
      button.style.color = "#fff";
      darkMode = false;
    }
  }
    </script>
